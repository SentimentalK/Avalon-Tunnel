<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon Tunnel - Project Chimera</title>
    <style>
        /* --- 基础和重置样式 --- */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d;
            --accent-glow: rgba(0, 255, 157, 0.3);
            --container-bg: #1e1e1e;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'SF Pro Display', 'Roboto', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 动态背景动画 --- */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            z-index: -1;
        }
        .background span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            animation: rise 10s infinite linear;
            box-shadow: 0 0 5px var(--accent-glow), 0 0 10px var(--accent-glow);
        }
        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- 主容器和内容样式 --- */
        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: var(--container-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1;
            transition: all 0.5s ease;
        }
        h1 {
            font-size: 2.5em;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-glow);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }

        /* --- "迷宫" 样式 --- */
        #labyrinth {
            margin: 30px 0;
            padding: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.5);
            min-height: 100px;
        }
        #labyrinth span.clue {
            color: var(--accent-color);
            font-weight: bold;
            cursor: pointer;
        }

        /* --- 输入和按钮 --- */
        .input-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: var(--accent-color);
        }
        button {
            padding: 12px 25px;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #00ffb0;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- 动态内容“房间”样式 --- */
        #content-room {
            display: none;
            text-align: left;
        }
        #video-placeholder {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000 url('https://placehold.co/1600x900/000000/333333?text=Loading+Media...') center/cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #dynamic-text {
            max-height: 200px;
            overflow-y: auto;
            border-left: 3px solid var(--accent-color);
            padding-left: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- 行为模拟 (SSE) 和下载 --- */
        #simulation-panel {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
        }
        #sse-status {
            font-style: italic;
            color: rgba(255, 255, 255, 0.5);
        }
        #download-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container" id="main-container">
        <!-- 模块1: "迷宫"入口 -->
        <div id="labyrinth-entry">
            <h1>Project Chimera</h1>
            <p>"在这片数据迷雾中，寻找散落的密钥碎片，拼凑出通往内部节点的路径。"</p>
            <div id="labyrinth"></div>
            <div class="input-group">
                <input type="text" id="path-input" placeholder="/article/...">
                <button id="enter-button">进入节点</button>
            </div>
             <p style="font-size: 0.8em; margin-top: 15px; color: rgba(255,255,255,0.4);">提示: 试试阿瓦隆秘境</p>
        </div>

        <!-- 模块2, 3, 4: 动态内容房间 -->
        <div id="content-room">
            <h1 id="content-title">节点内容</h1>
            <div id="video-placeholder"></div>
            <p><strong>动态生成内容:</strong></p>
            <div id="dynamic-text"></div>
            
            <div id="simulation-panel">
                <p id="sse-status">正在建立行为模拟连接...</p>
                <a href="#" id="download-link">模拟下载随机数据包</a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE = 'api/v1/decoy'; // API基础路径，与您的后端匹配

        // --- DOM 元素 ---
        const labyrinthEl = document.getElementById('labyrinth');
        const pathInput = document.getElementById('path-input');
        const enterButton = document.getElementById('enter-button');
        const labyrinthEntry = document.getElementById('labyrinth-entry');
        const contentRoom = document.getElementById('content-room');
        const contentTitle = document.getElementById('content-title');
        const dynamicText = document.getElementById('dynamic-text');
        const sseStatus = document.getElementById('sse-status');
        const downloadLink = document.getElementById('download-link');
        const background = document.querySelector('.background');

        // --- 全局状态 ---
        let sseConnection = null;

        // --- 模块1: “迷宫”入口 ---
        async function initLabyrinth() {
            try {
                // 从后端获取今日的“迷宫”数据
                const response = await fetch(`${API_BASE}/labyrinth-data`);
                if (!response.ok) throw new Error('无法获取迷宫数据');
                const data = await response.json();
                
                // 将打散的密钥碎片渲染到页面上
                labyrinthEl.innerHTML = data.shuffled_string.map(char => 
                    `<span class="${data.clue_indices.includes(char.index) ? 'clue' : ''}">${char.char}</span>`
                ).join('');

                pathInput.placeholder = `/article/${data.clue.join('')}`;
            } catch (error) {
                console.error('Labyrinth Init Error:', error);
                labyrinthEl.textContent = '迷宫系统初始化失败，请检查后端API连接。';
            }
        }

        // --- 模块2: 动态内容房间 ---
        async function enterContentRoom(path) {
            try {
                const response = await fetch(`${API_BASE}/article?path=${encodeURIComponent(path)}`);
                if (!response.ok) {
                    alert('路径错误或已失效，请在迷宫中寻找新的线索。');
                    pathInput.value = '';
                    return;
                }
                const data = await response.json();

                // 切换视图
                labyrinthEntry.style.display = 'none';
                contentRoom.style.display = 'block';

                // 填充动态内容
                contentTitle.textContent = data.title;
                dynamicText.innerHTML = data.paragraphs.map(p => `<p>${p}</p>`).join('');
                
                // 启动其他模块
                startBehaviorSimulation();
                setupRandomDownload();

            } catch (error) {
                console.error('Content Room Error:', error);
                alert('进入节点失败，发生未知错误。');
            }
        }

        // --- 模块3: 实时用户行为模拟 (SSE) ---
        function startBehaviorSimulation() {
            if (sseConnection) sseConnection.close();

            // SSE专门用于模拟聊天/动态消息类的持续小流量
            sseConnection = new EventSource(`${API_BASE}/stream-updates`);
            
            sseConnection.onopen = () => {
                sseStatus.textContent = '行为模拟已连接 (SSE)，正在接收模拟数据流...';
                sseStatus.style.color = 'var(--accent-color)';
            };

            sseConnection.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const logEntry = document.createElement('p');
                logEntry.textContent = `[${data.timestamp}] 接收到模拟数据包: ${data.payload}`;
                logEntry.style.fontSize = '0.8em';
                logEntry.style.margin = '5px 0';
                dynamicText.appendChild(logEntry);
                dynamicText.scrollTop = dynamicText.scrollHeight; // 自动滚动
            };

            sseConnection.onerror = () => {
                sseStatus.textContent = '行为模拟连接断开。';
                sseStatus.style.color = '#ff6b6b';
                sseConnection.close();
            };
        }

        // --- 模块4: 随机化下载模拟 ---
        function setupRandomDownload() {
            // 这个链接会指向后端的下载路由
            downloadLink.href = `${API_BASE}/download`;
        }

        // --- 动态背景 ---
        function createBubbles() {
            const count = 20;
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('span');
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                background.appendChild(bubble);
            }
        }

        // --- 事件监听 ---
        enterButton.addEventListener('click', () => {
            const path = pathInput.value.trim();
            if (path) {
                enterContentRoom(path);
            } else {
                alert('请输入从迷宫中拼凑出的路径。');
            }
        });

        pathInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enterButton.click();
            }
        });


        // --- 初始化 ---
        initLabyrinth();
        createBubbles();
    });
    </script>
</body>
</html>
